<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSAFIT</title>
    <!-- css -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="/ssafit/frontend/css/color.css" />
    <link rel="stylesheet" href="/ssafit/frontend/css/style.css" />
    <link rel="stylesheet" href="/ssafit/frontend/css/profile.css" />
    <!-- font -->
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <div id="header-container"></div>

    <!-- main -->
    <!-- 아이디, 비밀번호, 이메일, 성별, 키, 몸무게, 생년, 월, 일 -->
    <!-- 수정 가능한 정보: 비밀번호, 이메일, 키, 몸무게, 성별? -->
    <main>
      <div class="container">
        <h2 class="mb-4">내 정보</h2>
        <form id="profileForm" class="row g-3">
          <!-- 아이디 -->
          <div class="col-md-8">
            <label for="inputId" class="form-label">아이디</label>
            <input
              type="text"
              class="form-control"
              id="inputId"
              disabled
              readonly
            />
          </div>
          <div class="col-md-4"></div>
          <!-- 비밀번호 -->
          <div class="col-md-8">
            <label for="inputPassword" class="form-label">비밀번호</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              readonly
            />
          </div>
          <div class="col-md-4"></div>
          <!-- 이메일 -->
          <div class="col-md-10">
            <label for="inputEmail" class="form-label">이메일</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="ssafy@gmail.com"
              readonly
            />
          </div>
          <div class="col-md-2"></div>
          <!-- 성별 -->
          <div class="col-md-12">
            <label class="form-label d-block">성별</label>
            <p id="genderDisplay" class="mb-2">-</p>
          </div>
          <!-- 키 -->
          <div class="col-md-6">
            <label for="inputHeight" class="form-label">키 (cm)</label>
            <input
              type="number"
              min="0"
              max="500"
              class="form-control"
              id="inputHeight"
              readonly
            />
          </div>
          <!-- 몸무게 -->
          <div class="col-md-6">
            <label for="inputWeight" class="form-label">몸무게 (kg)</label>
            <input
              type="number"
              min="0"
              max="1000"
              class="form-control"
              id="inputWeight"
              readonly
            />
          </div>
          <!-- 생년월일 -->
          <div class="col-md-4">
            <label for="inputYear" class="form-label">생년</label>
            <input
              class="form-select"
              id="inputYear"
              aria-label="태어난 년도를 입력하세요."
              type="number"
              min="1900"
              max="2025"
              disabled
              readonly
            />
          </div>
          <div class="col-md-4">
            <label for="inputMonth" class="form-label">월</label>
            <input
              class="form-select"
              id="inputMonth"
              aria-label="태어난 월을 입력하세요."
              type="number"
              min="1"
              max="12"
              disabled
              readonly
            />
          </div>
          <div class="col-md-4">
            <label for="inputDate" class="form-label">일</label>
            <input
              class="form-select"
              id="inputDate"
              aria-label="태어난 일을 입력하세요."
              type="number"
              min="1"
              max="31"
              disabled
              readonly
            />
          </div>
          <div class="col-12 text-center">
            <button type="button" id="editBtn" class="btn btn-primary me-2">
              수정
            </button>
            <button
              type="submit"
              id="submitBtn"
              class="btn btn-primary"
              style="display: none"
            >
              정보 저장
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- footer -->
    <div id="footer-container"></div>
    <!-- scripts -->
    <!-- custom scripts -->
    <script src="/ssafit/frontend/js/layout.js"></script>
    <script src="/ssafit/frontend/js/profile.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
