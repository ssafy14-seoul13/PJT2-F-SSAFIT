<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSAFIT</title>
    <!-- css -->
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="/ssafit/frontend/css/color.css" />
    <link rel="stylesheet" href="/ssafit/frontend/css/style.css" />
    <link rel="stylesheet" href="/ssafit/frontend/css/login.css" />
    <!-- font -->
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <div id="header-container"></div>

    <main>
      <div class="main-area">
        <div class="login-area">
          <h3 class="login-area-top">로그인</h3>
          <div class="login-area-middle">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="아이디"
              />
              <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="비밀번호"
              />
              <label for="floatingPassword">비밀번호</label>
            </div>
            <input type="submit" value="로그인" class="login-btn" />
          </div>
          <div class="login-area-bottom">
            <a href="구글" target="_blank"
              ><img src="/ssafit/frontend/assets/img/google-icon.svg"
            /></a>
            <a href="카카오" target="_blank"
              ><img src="/ssafit/frontend/assets/img/kakaotalk-icon.svg"
            /></a>
            <a href="네이버" target="_blank"
              ><img
                src="/ssafit/frontend/assets/img/naver-icon.svg"
                alt="네이버 로그인"
            /></a>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div id="footer-container"></div>
    <!-- scripts -->
    <!-- custom scripts -->
    <script src="/ssafit/frontend/js/layout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
