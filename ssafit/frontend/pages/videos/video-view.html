<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>운동영상</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/ssafit/frontend/css/color.css" />
  <link rel="stylesheet" href="/ssafit/frontend/css/style.css" />

</head>
<body class="bg-light">
  <div id="header-container"></div>

  <main class="container mt-5">
    <!-- 검색 -->
    <div id="video-search" class="my-3 w-75 mx-auto">
      <form id="search-form" action="/ssafit/videos/search/" method="get" class="input-group">
        <input type="text" name="q" id="q" class="form-control" placeholder="운동 영상을 검색하세요..." />
        <button type="submit" class="btn btn-primary bg-primary">검색</button>
      </form>
    </div>

    <div class="container my-4">
      <div class="row">
        <div class="col-md-11 mx-auto">
          <!-- 상세 -->
          <div class="card p-3 border-0 shadow-lg rounded-4">
            <div class="ratio ratio-16x9 mb-3">
              <iframe id="video-frame" src="" title="운동 영상" allowfullscreen></iframe>
            </div>

            <div class="d-flex align-items-start gap-3">
              <div class="flex-grow-1">
                <h4 id="video-title"></h4>
                <p class="mb-0"><strong>작성자:</strong> <span id="video-author"></span></p>
                <small class="text-muted" id="video-info"></small>
              </div>
              <span id="video-part" class="badge text-black bg-third align-self-start rounded-pill"></span>
            </div>
          </div>

          <!-- 리뷰 -->
          <div class="card border-0 shadow-lg rounded-4 px-3 py-3 mt-4">
            <h5 class="mb-3">Reviews</h5>

            <div id="reviews-list" class="mb-3"></div>

            <form id="review-form" class="d-flex align-items-start gap-2">
              <img src="https://via.placeholder.com/40" class="rounded-circle" alt="내 프로필" />
              <div class="flex-grow-1">
                <textarea name="content" id="review-content" rows="2" class="form-control mb-2"
                          placeholder="리뷰를 입력하세요..." required></textarea>
                <div class="d-flex justify-content-end gap-2">
                  <button type="reset" class="btn btn-outline-secondary btn-sm">취소</button>
                  <button type="submit" class="btn btn-primary btn-sm bg-secondary">등록</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>
  <!-- script -->
  <script src="/ssafit/frontend/js/layout.js"></script>
  <script src="/ssafit/frontend/js/video-view.js"></script>
</body>
</html>
