<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동영상</title>

    <!-- css -->
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="/ssafit/frontend/css/color.css" />
    <link rel="stylesheet" href="/ssafit/frontend/css/style.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <main>
      <section id="video-section" class="container my-4">
        <div
          id="search-and-filter"
          class="d-flex justify-content-between align-items-baseline mb-3"
        >
          <div id="search-bar" class="input-group w-75 mx-auto">
            <button id="reset-button" class="btn btn-outline-secondary">전체보기</button>
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="운동 영상 검색"
            />
            
            <button id="search-button" class="btn btn-primary bg-primary">
              검색
            </button>
            <div class="invalid-feedback">검색 결과가 없습니다.</div>
          </div>
          <div class="text-end my-2">
            <div id="part-filter" class="mb-3"></div>
          </div>
        </div>

        <div id="videos-container" class="row justify-content-center g-3">
          <!-- video cards -->
        </div>
      </section>
    </main>

    <div id="footer-container"></div>
    <!-- scripts -->
    <script src="/ssafit/frontend/js/layout.js"></script>
    <script src="/ssafit/frontend/js/video.js"></script>
  </body>
</html>
